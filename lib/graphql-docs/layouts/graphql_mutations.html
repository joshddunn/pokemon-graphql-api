<h1><%= type[:name] %></h1>

<%= type[:description] %>

<% if !type[:input_fields].empty? %>

<h2>Input fields</h2>

<%= include.('fields.html', fields: type[:input_fields]) %>

<% end %>


<% if !type[:return_fields].empty? %>

<h2>Return fields</h2>

<%= include.('fields.html', fields: type[:return_fields]) %>

<% end %>
